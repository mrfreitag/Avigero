[inline]
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://www.avigero.com/highcharts/js/highcharts.js"></script>
		
		<!-- 1a) Optional: the exporting module -->
		<script type="text/javascript" src="http://www.avigero.com/highcharts/js/modules/exporting.js"></script>
		
		
		<!-- 2. Add the JavaScript to initialize the chart on document ready -->
		<script type="text/javascript">
		
			var chart;
			$(document).ready(function() {
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'containerts',
						zoomType: 'x'
					},
				        title: {
						text: 'Bug creation rate'
					},
				        subtitle: {
						text: 'Click and drag in the plot area to zoom in'
					},
					xAxis: {
						type: 'datetime',
						maxZoom: 14 * 24 * 3600000, // fourteen days
						title: {
							text: null
						}
					},
					yAxis: {
						title: {
							text: 'Created Bugs'
						},
						min: 0.6,
						startOnTick: false,
						showFirstLabel: false
					},
					tooltip: {
						formatter: function() {
							return ''+
								Highcharts.dateFormat('%A %B %e %Y', this.x) + ':'+
								Highcharts.numberFormat(this.y, 0) +' Bugs';
						}
					},
					legend: {
						enabled: false
					},
					plotOptions: {
						area: {
							fillColor: {
								linearGradient: [0, 0, 0, 300],
								stops: [
									[0, '#4572A7'],
									[1, 'rgba(2,0,0,0)']
								]
							},
							lineWidth: 1,
							marker: {
								enabled: false,
								states: {
									hover: {
										enabled: true,
										radius: 5
									}
								}
							},
							shadow: false,
							states: {
								hover: {
									lineWidth: 1						
								}
							}
						}
					},
				
					series: [{
						type: 'area',
						name: 'USD to EUR',
						pointInterval: 24 * 3600 * 1000,
						pointStart: Date.UTC(($StartYear), ($StartMonth), ($StartDay)),
						data: [
							($TimeSeriesData)
						]
					}]
				});
				
				
			});
				
		</script>
[/inline]
		<!-- 3. Add the container -->
		<h3>Time Series Diagram of Existing Datasets</h3>
		<div id="containerts" style="width: 800px; height: 400px; margin: 0 auto"></div>
